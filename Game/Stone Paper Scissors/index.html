
<!DOCTYPE html>
<html>
  <head>
    <title>StonePaperScissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Stone Paper Scissors</h1>
      <p>choose your move </p>
      <div class="container">
          <div class="box">
              <button onclick="playgame('stone');" class="stone button">Stone</button>
              <button onclick="playgame('paper');" class="paper button">Paper</button>
              <button onclick="playgame('scissors');" class="scissors button">Scissors</button>
          </div>
          <p class="score"></p>
          <p class="choice_B"></p>
          <p class="choice_A hide"></p>
          <button onclick="reset();" class="btn-reset">Reset</button>
      </div>
      <script src="index.js"></script>
  </body>
</html>
